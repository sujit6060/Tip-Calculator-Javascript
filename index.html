<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    
</head>
<body style="background-color: rgb(250, 157, 17);">
    <div id="one"></div>
    <div class="CalC">
        <form>
            <h1 style=" padding: 5px;text-align: center; background-color: rgba(238, 197, 14, 0.884);">Tip Calculator</h1>
            <br>
            <br>
            <p>How Much is Your Bill ?</p>
              Rs.  <input type="text" id="amounts" placeholder="Total Bill Amount">
              <br>
                <br>
            <p>How Was the Service ?</p>
            <select name="select" id="services">
                <option value="0">Choose an Option</option>
                <option value="0.20">20%</option>
                <option value="0.10">10%</option>
                <option value="0.05">5%</option>
            </select>
        </form><br>
        <p>How Many People Sharing the Bill ?</p>
        People :<input type="text" id="persons" placeholder="Total Peoples">
        <br>
        <br>
        <button id="calculate" class="btn btn " type="button"> Calculate </button>
    
    <br>
    <br>
    <div id="totalTip">
        Rs. <span id="tip"> 0 </span><span id="each"> each </span>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
